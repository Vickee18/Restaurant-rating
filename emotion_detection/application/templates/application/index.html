<html>
    <head>
        {% load static %}
        <link rel="stylesheet" src="{% static 'application/css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Facial Expression Rating</title>
    </head>
    <body>
        <center><h1>Facial Expression Based Review Framework</h1></center>
        <div class="container">
            <div class="row my-5" style="background-color: antiquewhite;">
                <div class="col-md3 " style="padding:25%;">
                    <form action="{% url 'predict' %}" method="POST">
                        {% csrf_token %}

                        <select class="form-select" aria-label="Default select example" name="choice" style="height:100%;border-radius: 8px 8px;">
                            <option selected>Choose Hotel:</option>
							{% for i  in hot %}
							
                            <option value="{{i.name}}">{{i.name}}</option>
							{% endfor %}
                            
                          </select>
                          &nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="submit" value="Submit" style="height:100%;border-radius: 2px 10px;color: blueviolet;">
                          <a href="{% url 'display' %}"><input type="button" value="View Reviews" style="height:100%;border-radius: 2px 10px;color: blueviolet;"></a>
                        </form>

                </div>
            </div>
        </div>


    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
